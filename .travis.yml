language: cpp

compiler:
  - gcc
  - clang

before_install:
  - sudo add-apt-repository ppa:zoogie/sdl2-snapshots -y
  - sudo apt-get update -qq
  - sudo apt-get install -y libsdl2-dev
  - sudo apt-get install -y libglew-dev

before_script:
  - cd build
  - cmake ../src

script: make install && cd .. && ./myapp

os:
  - linux
  - osx